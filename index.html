<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <link rel="icon" href="images/nucleus.ico">
    <title>Infotsav</title>
    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700&display=swap" rel="stylesheet"> 
</head>
<body>
    <!--logo top-left-->
    <div class="orbit">
        <!--script to go to homepage-->
       <btn onclick="" class="btn_logo"><img class="logo" src="images/name.png"></btn>
    </div>
    <!--inner orbit-->
    <div class="orbit">
        <div class="e">
            <btn onclick="" class="btn_events">EVENTS</btn>
        </div>
        <div class="e">
            <btn onclick="" class="btn_contact">CONTACT US</btn>
        </div>
    </div>
    <!--outer orbit-->
    <div class="orbit">
        <!--for register-->
        <div class="e">
            <!--script to open reqquired div-->
            <btn onclick="" class="btn_register">REGISTER<br>LOGIN</btn>
        </div>
        <div class="e">
            <btn onclick="" class="btn_dashboard">DASHBOARD</btn>
        </div>
    </div>
    <div class="orbit nucleus_circle">
        <!--script that opens About us-->
       <btn onclick="" class="btn_about"><img src="images/nucleus.png"></btn> 
    </div>
    


    <div class="register">
        <btn onclick="" style="cursor: pointer;"><img src="images/logo4.jpg"></btn>
             <h1>LOGIN</h1>
                <form action="" method="POST">
                    <p>E-mail</p>
                    <input type="email" name="email" id="email" autofocus></input><br>
                    <p>Password</p>
                    <input type="password" name="password" id="password"></input><br>
                    <input type="submit" name="submit" id="submit" value="Submit" style="position: relative; left:41.5vw; padding: 3px 14px; border-radius: 5px;"></input>
                </form>
                <a href="#forgot_password">Forgot Password?</a>
                <p style="left:41vw;">Not yet registered?</p>
                <a href="#first_time_register">Register</a>
    </div>
    <script src="action.js"></script>
</body>
</html>
